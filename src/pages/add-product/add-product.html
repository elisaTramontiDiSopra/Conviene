<ion-header>

  <ion-navbar>
    <ion-title>addProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="product.name" placeholder="Il tuo prodotto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Negozio</ion-label>
        <ion-input [(ngModel)]="product.store" placeholder="Il tuo prodotto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Prezzo</ion-label>
        <ion-input [(ngModel)]="product.price" type="number" placeholder="1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Prezzo offerta</ion-label>
        <ion-input [(ngModel)]="product.priceSale" type="number" placeholder="10"></ion-input>
      </ion-item>

      <button ion-button block clear (click)="addProduct(product)">Aggiungi prodotto</button>

</ion-content>
