<ion-content>
  <img src="assets/imgs/introGialla.jpg">
  <ion-fab>
    <ion-row class="rowRoundButtons">
      <ion-col col-4>
        <button ion-fab color="secondary" (tap)="goToPage('AddProductPage')">
          <ion-icon name="add"></ion-icon>
        </button>
        <p>Aggiungi
          <br />prodotto</p>
      </ion-col>
      <ion-col col-4>
        <button ion-fab color="secondary" (tap)="goToPage('ListPage')">
          <ion-icon name="list"></ion-icon>
        </button>
        <p>Lista
          <br />prodotti</p>
      </ion-col>
      <ion-col col-4>
        <button ion-fab color="secondary" (tap)="goToPage('SettingsPage')">
          <ion-icon name="settings"></ion-icon>
        </button>
        <p>Impostazioni
          <br /> </p>
      </ion-col>
    </ion-row>
    <ion-row class="rowRoundButtons">
      <div class="button full" ion-button (tap)="goToPage('ConvienePage')">Conviene?</div>
    </ion-row>
  </ion-fab>


</ion-content>
