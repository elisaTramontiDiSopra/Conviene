<ion-content padding>
    <img src="assets/imgs/logo_2.png" class="logo">
    <div class="spacer"></div>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input (keyup)="focusFunction()" [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input (keyup)="focusFunction()" [(ngModel)]="user.password" type="text"></ion-input>
    </ion-item>

    <button full ion-button class="whiteButton marginTop" (tap)="register(user)" [disabled]="!user.email || !user.password">Register</button>

  </ion-content>
